<!DOCTYPE html>
<html>
    <head>
        <title>
            Test Page
        </title>
        <script>
            function wireguard() {
                var ip = document.getElementById("ip").value;
                var user = document.getElementById("user").value;
                var pass = document.getElementById("pass").value;
                var clientip = document.getElementById("clientip").value;
                
                var input = new FormData();
                input.append("ip", ip);
                input.append("user", user);
                input.append("pass", pass);
                input.append("clientip", clientip);
                fetch("/mikrowire", {
                    method: "POST",
                    body: input
                })
                .then(response => response.json())
                .then(data => {
                    // Update DOM with scan results
                    var resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = `
                        <p>Message: ${data.message}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
                    
                return false; // Prevent default form submission
            }
        </script>
    </head>
    <body>
        <p>
            <b>Ini halaman test, lu ngapain coba disini</b>
        </p>
        <p>
            <img src="/img/dreamybull-ambatukam.gif" alt="dreamybull-ambatukam">
        </p>
        <!-- <p>
            <form onsubmit="return submitForm();">
                <button type="submit">Generate Keys</button>
            </form>
        </p> -->
        <div >
            <h1>MikroTik Router Add Wireguard</h1>
            <form onsubmit="return wireguard();">
                <label for="ip">Enter IP Address:</label><br>
                <input type="text" class="form-control bg-dark border-0" id="ip" name="ip"><br>
                <label for="user">Enter Username:</label><br>
                <input type="text" class="form-control bg-dark border-0" id="user" name="user"><br>
                <label for="pass">Enter Password:</label><br>
                <input type="text" class="form-control bg-dark border-0" id="pass" name="pass"><br>
                <label for="clientip">Enter Client IP:</label><br>
                <input type="text" class="form-control bg-dark border-0" id="clientip" name="clientip"><br>
                <button class="btn btn-danger rounded border-0 mt-3" type="submit">Test!</button>
                <a href="/downloadconf" download="wg0.conf">
                    <button type="button">Download Configuration</button>
                </a>
            </form>
        </div>
        <div id="results">
            <!-- Configuration results should be displayed here -->
        </div>
    </body>
</html>
