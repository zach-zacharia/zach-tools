<!DOCTYPE html>
<html>
    <head>
        <title>
            Test Page
        </title>
        <script>
            function submitForm() {
                var user = document.getElementById("user").value;
                var group = document.getElementsByName("group").value;
                var pass = document.getElementById("pass").value;

                var input = new FormData();
                input.append("user", user);
                input.append("group", group);
                input.append("pass", pass);
                fetch("/mikroadduser", {
                    method: "POST",
                    body: input
                })
                .then(response => response.json())
                .then(data => {
                    // Update DOM with scan results
                    var resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = `
                        <p>Message: ${data.message}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
                
                return false; // Prevent default form submission
            }
        </script>
    </head>
    <body>
        <p>
            <b>Ini halaman test, lu ngapain coba disini</b>
        </p>
        <p>
            <img src="/img/dreamybull-ambatukam.gif" alt="dreamybull-ambatukam">
        </p>
        <!-- <p>
            <form onsubmit="return submitForm();">
                <button type="submit">Generate Keys</button>
            </form>
        </p> -->
        <div>
            <h1>MikroTik Router Login</h1>
            <form onsubmit="return submitForm();" method="post">
                <label for="user">Please enter the user you wish to create:</label><br>
                <input type="text" id="user" name="user">
                <!-- <label for="groups">Please enter the group of the user you wish to create</label><br> -->
                <p>Please enter the group of your user</p>
                <input type="radio" name="group" id="group1" value="read">
                <label for="group1">read</label><br>
                <input type="radio" name="group" id="group2" value="write">
                <label for="group2">write</label><br>
                <input type="radio" name="group" id="group3" value="full">
                <label for="group3">full</label><br>
                <label for="pass">Please enter the password for that user:</label><br>
                <input type="text" id="pass" name="pass"><br>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div id="results">
            <!-- Configuration results should be displayed here -->
        </div>
    </body>
</html>
