<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <script>
        function submitForm() {
            var subnetscanip = document.getElementById("subnetscanip").value;
            var subnetscansubnet = document.getElementById("subnetscansubnet").value;
            var formData = new FormData();
            formData.append("subnetscanip", subnetscanip);
            formData.append("subnetscansubnet", subnetscansubnet)

            fetch("/scansubnet", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Update DOM with scan results
                var resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = `
                    <h3>Scan Results for IP: ${data.IP}</h3>
                    <p>Subnet Mask: ${data.SubnetMask}</p>
                    <p>Network Address: ${data.NetworkAddress}</p>
                    <p>Broadcast Address: ${data.BroadcastAddress}</p>
                    <p>First Valid IP: ${data.FirstValidIP}</p>
                    <p>Last Valid IP: ${data.LastValidIP}</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
            
            return false; // Prevent default form submission
        }
    </script>
</head>

                <div class="navbar-nav align-items-center ms-auto">
                    <!-- <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">

                    <div class="col-sm-6">
                        <div class="bg-secondary rounded p-4 align-items-center">
                            <form onsubmit="return submitForm();">
                                <label for="subnetscanip">Enter IP Address:</label>
                                <input type="text" class="form-control bg-dark border-0" id="subnetscanip" name="subnetscanip">
                                <label for="subnetscansubnet">Enter Subnet (Optional, otherwise "/24" will be used)</label>
                                <input type="text" class="form-control bg-dark border-0" id="subnetscansubnet" name="subnetscansubnet">

                    <div class="col-sm-6">
